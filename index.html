<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>API Unit - Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.18.2/swagger-ui.css" />
  <link rel="icon" href="data:," />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .swagger-ui .topbar {
      display: none;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>

  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.18.2/swagger-ui-bundle.js"></script>
  <script>
    window.onload = function() {
      var defined = window.location.search.match(/definedUrl=([^&]+)/);
      var url = defined ? decodeURIComponent(defined[1]) : null;

      SwaggerUIBundle({
        urls: [
          { url: "selfcheckout.yaml", name: "Self Checkout API" },
          { url: "docs.yaml", name: "API Unit - Principal" }
        ],
        "urls.primaryName": url || "Self Checkout API",
        dom_id: "#swagger-ui",
        deepLinking: true,
        presets: [SwaggerUIBundle.presets.apis],
        layout: "BaseLayout",
        validatorUrl: null
      });
    };
  </script>
</body>
</html>
