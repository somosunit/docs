  /dinheirow/checkElegibility:
    get:
      tags:
        - Seguro (Insurance)
      summary: Verifica elegibilidade de seguro utilizando CPF, data de nascimento e valor do débito
      parameters:
        - name: cpf
          in: query
          required: true
          schema: { type: string, example: "12345678900" }
          description: CPF do titular (somente números).
        - name: birthDate
          in: query
          required: true
          schema: { type: string, format: date, example: "1990-01-01" }
          description: Data de nascimento no formato YYYY-MM-DD.
        - name: issue_amount
          in: query
          required: true
          schema: { type: number, format: float, example: 1500.00 }
          description: Valor total do débito considerado para a elegibilidade.
      responses:
        '200':
          description: Consulta de elegibilidade realizada com sucesso
          content:
            application/json:
              schema:
                type: object
                required: [eligible]
                properties:
                  eligible: { type: boolean }
                  reason: { type: string, nullable: true }
                  reason_translated: { type: string, nullable: true }
        '400':
          description: Parâmetros ausentes ou inválidos
        '500':
          description: Erro interno no servidor

