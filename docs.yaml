                      - final_disbursement_amount
                      - iof_amount
                      - cet
                      - annual_cet
                      - disbursement_date
                      - installments
                      - contract_fee_amount
                      - external_contract_fee_amount
                      - net_external_contract_fee_amount
                      - contract_fees
                      - issue_amount
                      - disbursed_issue_amount
                      - assignment_amount
                      - disbursement_options
                    properties:
                      interest_type: { type: string, enum: [pre_price_days, pre_price, post_fixed] }
                      credit_operation_type: { type: string, enum: [ccb, ccb_financiamento, cce] }
                      interest_grace_period: { type: integer }
                      interest_payment_month_period: { type: integer }
                      principal_grace_period: { type: integer }
                      principal_amortization_month_period: { type: integer }
                      operation_type: { type: string }
                      post_fixed_interest_base:
                        type: string
