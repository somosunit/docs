        '200':
          description: Operação criada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Operação criada com sucesso
        '400':
          description: Erro de validação ou dados inválidos
        '500':
          description: Erro interno no servidor

  /debt:
    get:
      tags:
        - Consulta de Dívidas
      summary: Consulta de dívida por CPF
      description: |
        Consulta as informações de dívida vinculadas a um CPF específico.
        O CPF deve ser enviado como parâmetro de consulta na URL.

        Exemplo:
        GET /debt?cpf=12345678900
      parameters:
        - name: cpf
          in: query
          required: true
          schema:
            type: string
            example: "12345678900"
          description: CPF do titular a ser consultado (somente números).
      responses:
        '200':
          description: Consulta realizada com sucesso
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    required:
                      - due_installments
                      - due_to_pay
                      - issue_total_amount
                      - num_contracts
                      - total_installments
                    properties:
                      due_installments:
                        type: integer
                        description: Quantidade de parcelas atualmente em aberto.
                      due_to_pay:
                        type: number
                        format: float
                        description: Valor total ainda a pagar (somente parcelas em aberto).
                      issue_total_amount:
                        type: number
                        format: float
                        description: Valor total do débito apurado na consulta.
                      num_contracts:
                        type: integer
                        description: Quantidade de contratos relacionados ao CPF.
                      total_installments:
                        type: integer
                        description: Total de parcelas do(s) contrato(s) consultado(s).
                  - type: object
                    properties:
                      mensagem:
                        type: string
                        description: Retorno quando o CPF não possui contratos ou é inválido.
              examples:
                com_divida:
                  summary: CPF com dívidas
                  value:
                    due_installments: 12
                    due_to_pay: 1231.93
                    issue_total_amount: 1231.93
                    num_contracts: 1
                    total_installments: 12
                sem_contrato:
                  summary: CPF sem contratos (ou inexistente para a base)
                  value:
                    mensagem: "Não foram encontrados contratos para esse CPF"
        '500':
          description: Erro interno no servidor

  /dinheirow/debtSimulation:
    post:
      tags:
        - Consulta de Dívidas
      summary: Simula uma operação de crédito e retorna cronograma e taxas
      description: |
        Recebe os parâmetros da operação (tomador, condições financeiras, garantias e seguro) e
        retorna a simulação completa da dívida (CET, IOF, cronograma de parcelas, tarifas e opções de desembolso).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [borrower, financial, collaterals, has_insurance]
              properties:
                borrower:
                  type: object
                  required: [person_type]
                  properties:
                    person_type:
                      type: string
                      enum: [natural, legal]
                      example: natural
                financial:
                  type: object
                  required:
                    - first_due_date
                    - disbursed_amount
                    - disbursement_date
                    - limit_days_to_disburse
                    - number_of_installments
                    - monthly_interest_rate
                    - interest_type
                    - fine_configuration
                    - credit_operation_type
                    - interest_grace_period
                    - principal_grace_period
                  properties:
                    first_due_date: { type: string, format: date }
                    disbursed_amount: { type: number, format: float }
                    disbursement_date: { type: string, format: date }
                    limit_days_to_disburse: { type: integer }
                    number_of_installments: { type: integer }
                    monthly_interest_rate: { type: number, format: float }
                    interest_type:
                      type: string
                      enum: [pre_price_days, pre_price, post_fixed]
                    fine_configuration:
                      type: object
                      required: [monthly_rate, interest_base, contract_fine_rate]
                      properties:
                        monthly_rate: { type: number, format: float }
                        interest_base:
                          type: string
                          enum: [calendar_days, workdays]
                        contract_fine_rate: { type: number, format: float }
                    credit_operation_type:
                      type: string
                      enum: [ccb, ccb_financiamento, cce]
                    interest_grace_period: { type: integer }
                    principal_grace_period: { type: integer }
                collaterals:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    required: [collateral_type]
                    properties:
                      collateral_type:
                        type: string
                        enum: [private_payroll, public_payroll, guarantee_fund, none]
                has_insurance:
                  type: boolean
            examples:
              exemplo_basico:
                summary: Simulação com consignado privado e juros pré-fixados por dias
                value:
                  borrower:
                    person_type: natural
                  financial:
                    first_due_date: "2025-12-28"
                    disbursed_amount: 3000
                    disbursement_date: "2025-10-15"
                    limit_days_to_disburse: 3
                    number_of_installments: 12
                    monthly_interest_rate: 0.0699
                    interest_type: pre_price_days
                    fine_configuration:
                      monthly_rate: 0.01
                      interest_base: calendar_days
                      contract_fine_rate: 0.02
                    credit_operation_type: ccb
                    interest_grace_period: 0
                    principal_grace_period: 0
                  collaterals:
                    - collateral_type: private_payroll
                  has_insurance: true
      responses:
        '200':
          description: Simulação calculada com sucesso
          content:
            application/json:
              schema:
                type: object
                required: [type, key, status, event_datetime, data]
                properties:
                  type: { type: string, example: debt }
                  key: { type: string, format: uuid }
                  status: { type: string, example: finished }
                  event_datetime: { type: string }
                  data:
                    type: object
                    required:
                      - interest_type
                      - credit_operation_type
                      - interest_grace_period
                      - interest_payment_month_period
                      - principal_grace_period
                      - principal_amortization_month_period
