openapi: 3.0.0
info:
  title: API Unit
  version: 1.0.0
  description: Endpoints para integração com a API da UNIT

tags:
  - name: Operações
  - name: Consulta de Dívidas

paths:
  /dinheirow/emiteOperacao:
    post:
      tags:
        - Operações
      summary: Emite operação
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cliente_data:
                  type: object
                  properties:
                    cpf: { type: string }
                    email: { type: string, format: email }
                    phone: { type: string }
                    name: { type: string }
                    gender: { type: string }
                    political_exposition: { type: string }
                    city: { type: string }
                    state: { type: string }
                    number_home: { type: string }
                    street: { type: string }
                    complement: { type: string }
                    cep: { type: string }
                    bairro: { type: string }
                    birth_date: { type: string, format: date }
                    mother_name: { type: string }
                    nationality: { type: string }
                    marital_status: { type: string }
                    document_type: { type: string }
                    document_date: { type: string, format: date }
                    document_number: { type: string }
                financial_info:
                  type: object
                  properties:
                    interest_type: { type: string }
                    first_due_date: { type: string, format: date }
                    disbursement_date: { type: string, format: date }
                    fine_configuration:
                      type: object
                      properties:
                        monthly_rate: { type: number, format: float }
                        interest_base: { type: string }
                        contract_fine_rate: { type: number, format: float }
                    credit_operation_type: { type: string }
                    interest_grace_period: { type: integer }
                    monthly_interest_rate: { type: number, format: float }
                    installment_face_value: { type: number, format: float }
                    type_operation: { type: string }
                    limit_days_to_disburse: { type: integer }
                    number_of_installments: { type: integer }
                    principal_grace_period: { type: integer }
                    purchaser_document_number: { type: string }
                    employer_document_number: { type: string }
                    registration_number: { type: string }
                    collateral_type: { type: string }
                disbursement_bank_accounts:
                  type: object
                  properties:
                    typePix: { type: string }
                    name: { type: string }
                    bank_code: { type: string }
                    account_digit: { type: string }
                    branch_number: { type: string }
                    account_number: { type: string }
                    document_number: { type: string }
                    transfer_method: { type: string }
                    percentage_receivable: { type: integer }
                    pixKey: { type: string }
      responses:
        '200':
          description: Operação criada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Operação criada com sucesso
        '400':
          description: Erro de validação ou dados inválidos
        '500':
          description: Erro interno no servidor

  /debt:
    get:
      tags:
        - Consulta de Dívidas
      summary: Consulta de dívida por CPF
      description: |
        Consulta as informações de dívida vinculadas a um CPF específico.
        O CPF deve ser enviado como parâmetro de consulta na URL.

        Exemplo:
        GET /debt?cpf=12345678900
      parameters:
        - name: cpf
          in: query
          required: true
          schema:
            type: string
            example: "12345678900"
          description: CPF do titular a ser consultado (somente números).
      responses:
        '200':
          description: Consulta realizada com sucesso
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    required:
                      - due_installments
                      - due_to_pay
                      - issue_total_amount
                      - num_contracts
                      - total_installments
                    properties:
                      due_installments:
                        type: integer
                        description: Quantidade de parcelas atualmente em aberto.
                      due_to_pay:
                        type: number
                        format: float
                        description: Valor total ainda a pagar (somente parcelas em aberto).
                      issue_total_amount:
                        type: number
                        format: float
                        description: Valor total do débito apurado na consulta.
                      num_contracts:
                        type: integer
                        description: Quantidade de contratos relacionados ao CPF.
                      total_installments:
                        type: integer
                        description: Total de parcelas do(s) contrato(s) consultado(s).
                  - type: object
                    properties:
                      mensagem:
                        type: string
                        description: Retorno quando o CPF não possui contratos ou é inválido.
              examples:
                com_divida:
                  summary: CPF com dívidas
                  value:
                    due_installments: 12
                    due_to_pay: 1231.93
                    issue_total_amount: 1231.93
                    num_contracts: 1
                    total_installments: 12
                sem_contrato:
                  summary: CPF sem contratos (ou inexistente para a base)
                  value:
                    mensagem: "Não foram encontrados contratos para esse CPF"
        '500':
          description: Erro interno no servidor

  /dinheirow/debtSimulation:
    post:
      tags:
        - Consulta de Dívidas
      summary: Simula uma operação de crédito e retorna cronograma e taxas
      description: |
        Recebe os parâmetros da operação (tomador, condições financeiras, garantias e seguro) e
        retorna a simulação completa da dívida, incluindo CET, IOF, taxas, cronograma de parcelas,
        tarifas contratuais e opções de desembolso.

        Exemplo:
        POST /dinheirow/debtSimulation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [borrower, financial, collaterals, has_insurance]
              properties:
                borrower:
                  type: object
                  required: [person_type]
                  properties:
                    person_type:
                      type: string
                      enum: [natural, legal]
                      example: natural
                financial:
                  type: object
                  required:
                    - first_due_date
                    - disbursed_amount
                    - disbursement_date
                    - limit_days_to_disburse
                    - number_of_installments
                    - monthly_interest_rate
                    - interest_type
                    - fine_configuration
                    - credit_operation_type
                    - interest_grace_period
                    - principal_grace_period
                  properties:
                    first_due_date:
                      type: string
                      format: date
                      description: Data do 1º vencimento (YYYY-MM-DD).
                    disbursed_amount:
                      type: number
                      format: float
                      description: Valor a ser desembolsado ao tomador.
                    disbursement_date:
                      type: string
                      format: date
                      description: Data prevista do desembolso (YYYY-MM-DD).
                    limit_days_to_disburse:
                      type: integer
                      description: Prazo máximo (em dias) para efetivar o desembolso.
                    number_of_installments:
                      type: integer
                      description: Quantidade total de parcelas.
                    monthly_interest_rate:
                      type: number
                      format: float
                      description: Taxa de juros mensal (ex.: 0.0699 = 6,99% a.m.).
                    interest_type:
                      type: string
                      enum: [pre_price_days, pre_price, post_fixed]
                    fine_configuration:
                      type: object
                      required: [monthly_rate, interest_base, contract_fine_rate]
                      properties:
                        monthly_rate:
                          type: number
                          format: float
                        interest_base:
                          type: string
                          enum: [calendar_days, workdays]
                        contract_fine_rate:
                          type: number
                          format: float
                    credit_operation_type:
                      type: string
                      enum: [ccb, ccb_financiamento, cce]
                    interest_grace_period:
                      type: integer
                    principal_grace_period:
                      type: integer
                collaterals:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    required: [collateral_type]
                    properties:
                      collateral_type:
                        type: string
                        enum: [private_payroll, public_payroll, guarantee_fund, none]
                has_insurance:
                  type: boolean
            examples:
              exemplo_basico:
                summary: Simulação com consignado privado e juros pré-fixados por dias
                value:
                  borrower:
                    person_type: natural
                  financial:
                    first_due_date: "2025-12-28"
                    disbursed_amount: 3000
                    disbursement_date: "2025-10-15"
                    limit_days_to_disburse: 3
                    number_of_installments: 12
                    monthly_interest_rate: 0.0699
                    interest_type: pre_price_days
                    fine_configuration:
                      monthly_rate: 0.01
                      interest_base: calendar_days
                      contract_fine_rate: 0.02
                    credit_operation_type: ccb
                    interest_grace_period: 0
                    principal_grace_period: 0
                  collaterals:
                    - collateral_type: private_payroll
                  has_insurance: true
      responses:
        '200':
          description: Simulação calculada com sucesso
          content:
            application/json:
              schema:
                type: object
                required: [type, key, status, event_datetime, data]
                properties:
                  type:
                    type: string
                    example: debt
                  key:
                    type: string
                    format: uuid
                  status:
                    type: string
                    example: finished
                  event_datetime:
                    type: string
                    description: Data/hora de processamento (YYYY-MM-DD HH:mm:ss).
                  data:
                    type: object
                    required:
                      - interest_type
                      - credit_operation_type
                      - interest_grace_period
                      - interest_payment_month_period
                      - principal_grace_period
                      - principal_amortization_month_period
                      - operation_type
                      - post_fixed_interest_base
                      - prefixed_interest_rate
                      - issue_date
                      - number_of_installments
                      - final_disbursement_amount
                      - iof_amount
                      - cet
                      - annual_cet
                      - disbursement_date
                      - installments
                      - contract_fee_amount
                      - external_contract_fee_amount
                      - net_external_contract_fee_amount
                      - contract_fees
                      - issue_amount
                      - disbursed_issue_amount
                      - assignment_amount
                      - disbursement_options
                    properties:
                      interest_type:
                        type: string
                        enum: [pre_price_days, pre_price, post_fixed]
                      credit_operation_type:
                        type: string
                        enum: [ccb, ccb_financiamento, cce]
                      interest_grace_period:
                        type: integer
                      interest_payment_month_period:
                        type: integer
                      principal_grace_period:
                        type: integer
                      principal_amortization_month_period:
                        type: integer
                      operation_type:
                        type: string
                        example: structured_operation
                      post_fixed_interest_base:
                        type: string
                        enum: [workdays, calendar_days, null]
                        nullable: true
                      post_fixed_interest_rate:
                        type: number
                        nullable: true
                      prefixed_interest_rate:
                        type: object
                        required: [interest_base, annual_rate, monthly_rate, daily_rate]
                        properties:
                          interest_base:
                            type: string
                            enum: [calendar_days_365, calendar_days_252]
                          annual_rate:
                            type: number
                          monthly_rate:
                            type: number
                          daily_rate:
                            type: number
                      issue_date:
                        type: string
                        format: date
                      number_of_installments:
                        type: integer
                      requester_key:
                        type: string
                        format: uuid
                        nullable: true
                      final_disbursement_amount:
                        type: number
                      total_pre_fixed_amount:
                        type: number
                      iof_amount:
                        type: number
                      cet:
                        type: number
                        description: CET mensal (quando aplicável).
                      annual_cet:
                        type: number
                        description: CET anual.
                      disbursement_date:
                        type: string
                        format: date
                      installments:
                        type: array
                        items:
                          type: object
                          required:
                            - calendar_days
                            - workdays
                            - business_due_date
                            - due_date
                            - due_principal
                            - has_interest
                            - post_fixed_amount
                            - pre_fixed_amount
                            - tax_amount
                            - total_amount
                            - principal_amortization_amount
                            - installment_number
                          properties:
                            calendar_days: { type: integer }
                            workdays: { type: integer }
                            business_due_date: { type: string, format: date }
                            due_date: { type: string, format: date }
                            due_principal: { type: number }
                            has_interest: { type: boolean }
                            post_fixed_amount: { type: number }
                            pre_fixed_amount: { type: number }
                            tax_amount: { type: number }
                            total_amount: { type: number }
                            principal_amortization_amount: { type: number }
                            installment_number: { type: integer }
                      external_contract_fees:
                        type: array
