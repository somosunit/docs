        '200':
          description: Vínculo assinado com sucesso
          content:
            application/json:
              schema:
                type: object
                required:
                  - answer_api_request
                  - collaborator
                  - cpf
                  - device
                  - email
                  - key
                  - name
                  - phone
                  - public_ip
                  - signed
                  - signed_at
                  - source
                  - start_datetime
                  - status
                properties:
                  answer_api_request:
                    type: object
                    properties:
                      employment_relationships_inquiry_key:
                        type: string
                      employment_relationships_inquiry_status:
                        type: string
                    required:
                      - employment_relationships_inquiry_key
                      - employment_relationships_inquiry_status
                  collaborator: { type: string }
                  cpf: { type: string }
                  device: { type: string }
                  email: { type: string, format: email }
                  key: { type: string }
                  name: { type: string }
                  phone: { type: string }
                  public_ip: { type: string }
                  signed: { type: boolean }
                  signed_at: { type: string, format: date-time }
                  source: { type: string }
                  start_datetime: { type: string, format: date-time }
                  status: { type: string }
              examples:
                sucesso:
                  summary: Exemplo de sucesso
