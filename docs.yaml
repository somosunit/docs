                          type: object
                          required:
                            - fee_type
                            - amount_type
                            - amount
                            - fee_amount
                            - tax_amount
                            - net_fee_amount
                            - amount_released
                          properties:
                            fee_type:
                              type: string
                              enum: [tac, spread_tax_free, tac_tax_free, insurance_premium]
                            amount_type:
                              type: string
                              enum: [absolute, percentage]
                            amount: { type: number }
                            fee_amount: { type: number }
                            tax_amount: { type: number }
                            net_fee_amount: { type: number }
                            csll_amount: { type: number }
                            irrf_amount: { type: number }
                            pis_amount: { type: number }
                            cofins_amount: { type: number }
                            amount_released: { type: number }
                            description:
                              type: string
                              nullable: true
                      contract_fee_amount: { type: number }
                      external_contract_fee_amount: { type: number }
                      net_external_contract_fee_amount: { type: number }
                      contract_fees:
                        type: array
                        items:
                          type: object
                          required: [fee_type, amount_type, amount, fee_amount]
                          properties:
                            fee_type:
                              type: string
                              enum: [spread, spread_ted_fee]
                            amount_type:
                              type: string
                              enum: [absolute, percentage]
                            amount: { type: number }
                            fee_amount: { type: number }
                      issue_amount: { type: number }
                      disbursed_issue_amount: { type: number }
                      assignment_amount: { type: number }
                      disbursement_options:
                        type: array
                        description: Conjunto de variações/planos de desembolso calculados.
                        items:
                          type: object
                          required:
                            - iof_amount
